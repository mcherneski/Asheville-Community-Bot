version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install
  pre_build:
    commands:
      - echo "Nothing to do in the pre_build phase..."
  build:
    commands:
      - npm run build
      - cp appspec.yml dist/
      - cp -r scripts dist/
      - cp ecosystem.config.js dist/
      - cp package.json dist/
  post_build:
    commands:
      - npm install
artifacts:
  files:
    - "dist/**/*"
    - "dist/**/**/*"
    - scripts/*
    - "**/*"
  discard-paths: no